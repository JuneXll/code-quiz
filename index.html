<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS style sheets -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
       <header>
           <a href="highscores.html" id="highscores">View Highscores</a>
           <h3>Time:<span id="timer">75</span></h3>
       </header>
       <section>
           <div id="starting-div">
               <h1>Coding Quiz Challenge</h1>
               <p>Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your score/time by ten seconds! </p>
               <button id="start">Start Quiz</button>
           </div>
           
           <div id="quiz">
               <div id="question">

               </div>
               <div id="choices">
                   <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                   <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                   <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                   <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                   <hr>
               </div>

           </div>

           
            <div id="finished">
                <h1>All done!</h1>
                <p> Your final score is <span id="final-score">0.</span></p>
                <form>
                    <p>Enter initials:</p>
                    <input type="text">
                    <button id="submit" type="submit"><a href="highscores.html" id="go-back">Submit</a></button>
                </form>
            </div>
                
       </section>
        <script src="script.js" async defer></script>
    </body>
</html>
